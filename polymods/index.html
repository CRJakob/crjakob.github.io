<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRJakob</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hero">
      <header>
        <h1>My PolyTrack Mods</h1>
      </header>
    </div>

    <main class="content">
      <section class="projects">
        <div class="project-grid">
          <a href="https://github.com/CRJakob/PolyPacks" class="project-card-link">
            <div class="project-card">
              <img loading="lazy" src="https://pml.orangy.cfd/CRJakob/PolyPacks/main/PolyPacks/0.1.0/icon.png" alt="PolyPacks">
              <h3>PolyPacks</h3>
              <p>A w.i.p mod that lets you use Resource Packs to override PolyTrack's assets</p>
            </div>
          </a>
          <a href="https://github.com/CRJakob/jakobspolymods/tree/main/coolcars" class="project-card-link">
            <div class="project-card">
              <img loading="lazy" src="https://pml.orangy.cfd/CRJakob/jakobspolymods/main/coolcars/1.0.3/icon.png" alt="Cool Cars">
              <h3>Cool Cars</h3>
              <p>An addon to Orangy's Car Switcher mod that adds a few Cool Cars</p>
            </div>
          </a>
          <a href="https://github.com/CRJakob/jakobspolymods/tree/main/goofycars" class="project-card-link">
            <div class="project-card">
              <img loading="lazy" src="https://pml.orangy.cfd/CRJakob/jakobspolymods/main/goofycars/1.0.7/icon.png" alt="Goofy Cars">
              <h3>Goofy Cars</h3>
              <p>An addon to Orangy's Car Switcher mod that adds a few Goofy Cars</p>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <p>Â© 2025 CRJakob. All rights reserved.</p>
    </footer>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('debug') === 'true') {
        const script = document.createElement('script');
        script.src = '//cdn.jsdelivr.net/npm/eruda';
        script.onload = () => eruda.init();
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
